<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>BORROWER</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">


</head>
<body>
	<div class="row">



		<div class="container col-8 offset-2 ">
		
		
			<br>

			<div class="col-lg-12">
			<a class="float-right" th:href=@{/logout}><button class="btn btn-info">LogOut</button></a>	 

				<h3 class="text-center"
					th:text="${@environment.getProperty('nombresitio')}"></h3>
				<h3>BORROWER</h3>
				<br>
				<div class="form-group row">
					<label class="col-lg-2 form-label">Name: </label>
					<div class="col-lg-9">
						<b><label class="form-label" th:text="${borrower.getNombreCompleto()}"></label></b>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-lg-2 form-label">Amount Needed: </label>
					<div class="col-lg-9">
						<b>$<label class="form-label" th:text="${borrower.getNeeded()}"></label></b>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-lg-2 form-label">Amount Raised: </label>
					<div class="col-lg-9">
						<b>$<label class="form-label" th:text="${borrower.getRaised()}"></label></b>
					</div>
				</div>

			</div>
			<div class="col-lg-9">
				<div class="card">
					<div class="card-header">List of people who lent you money:</div>
					<div class="card-body">

						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Amount Lent</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${borrower.getPrestamos().isEmpty()}">
							            <td colspan="3"> Sin Datos </td>
							        </tr>
							        <tr th:each="prestamo : ${borrower.getPrestamos()}">
							            <td><span th:text="${prestamo.getLender().getNombreCompleto()}">  </span></td>
							            <td><span th:text="${prestamo.getLender().getEmail()}">  </span></td>
							            <td><span th:text="${prestamo.prestado}"> </span></td>
							        </tr>
							    </tbody>
						</table>

					</div>
				</div>

			</div>

		</div>
	</div>
	<!-- del row -->

</body>
</html>
