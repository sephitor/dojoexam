<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
<div class="row">
	

	<div class="container col-4 offset-4 ">
	<br>
	<h3 class="text-center" th:text="${@environment.getProperty('nombresitio')}"></h3>

		<br>


		<div th:if="${error != null}">
			<div class="alert alert-danger" th:text="${error}"></div>
		</div>

		<div class="col-sm-12">

			<form th:action="@{/login}" method="POST">
				<div class="card">
					<div class="card-header">Login</div>
					<div class="card-body">

						<div class="form-group">
							<label>Email: </label> <input name="email" type="text"
								class="form-control" />
						</div>
						
						<div class="form-group">
							<label>Password:</label> <input name="password" type="password"
								class="form-control" />
						</div>

					</div>
					<div class="card-footer">
					
					<a class="float-left" th:href="@{/register}">Click here to register</a>
					
					
					<input  type="submit" value="Login" class="btn btn-success float-right"/>
					
					</div>
				</div>
			</form>

		</div>

	

	</div>
</div> <!-- del row -->

</body>
</html>
